<section id="what-is-octostrap3" class="panel panel-default clearfix">
  <div class="panel-heading">
    <h3 class="panel-title">
      Social Media
      <span class="pull-right glyphicon glyphicon-info-sign"></span>
    </h3>
  </div>
  <div class="panel-body">
    {% if site.googleplus_user %}
      <section class="googleplus{% if site.googleplus_hidden %} googleplus-hidden{% endif %} panel panel-default">
          <h4>
            <a href="https://plus.google.com/{{ site.googleplus_user }}?rel=author">
              <img src="http://www.google.com/images/icons/ui/gprofile_button-32.png" width="32" height="32">
              Google+
            </a>
          </h4>
      </section>
    {% endif %}
  </div>
</section>
